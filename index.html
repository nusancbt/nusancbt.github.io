<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <title>UJIAN ONLINE CBT</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/9/98/Kota_Bengkulu.png" />
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* --- CSS DASAR --- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #333;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .iframe-container {
      width: 100%;
      height: 100dvh; 
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    /* --- TOMBOL SETTINGS --- */
    .fab-settings {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: rgba(0,0,0,0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      z-index: 999;
      transition: background 0.3s;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .fab-settings:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* --- MODAL --- */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: #fff;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .modal-header {
      background: #2563eb;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .close-btn { cursor: pointer; font-size: 1.2rem; }
    .modal-body { padding: 20px; overflow-y: auto; }

    /* --- FORM ELEMENTS --- */
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #555; font-weight: 600; }
    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    .form-text { font-size: 0.8rem; color: #666; margin-top: 3px; display: block; }
    .alert-warning {
        font-size: 0.8rem;
        color: #854d0e;
        background-color: #fef9c3;
        border: 1px solid #fde047;
        padding: 8px;
        border-radius: 6px;
        margin-top: 5px;
        line-height: 1.4;
    }
    
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    .btn-primary { background: #2563eb; color: white; width: 100%; }
    .btn-success { background: #16a34a; color: white; }
    .btn-danger { background: #dc2626; color: white; }
    .btn-warning { background: #ca8a04; color: white; }
    .btn-github { background: #24292f; color: white; width: 100%; margin-bottom: 10px;}
    .btn-dark { background: #1f2937; color: white; }
    .btn-sm { padding: 5px 10px; font-size: 0.8rem; }
    
    .flex-row { display: flex; gap: 10px; margin-top: 10px; }

    /* --- LIST & PANELS --- */
    .link-list { list-style: none; padding: 0; margin-top: 20px; border-top: 1px solid #eee; }
    .link-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9fafb;
    }
    .link-item.active { background: #eff6ff; border-left: 4px solid #2563eb; }
    .link-info { flex: 1; overflow: hidden; }
    .link-title { font-weight: bold; font-size: 1rem; margin-bottom: 4px; }
    .link-url { font-size: 0.75rem; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .link-actions { display: flex; gap: 5px; margin-left: 10px; }

    #login-panel { text-align: center; }
    #crud-panel { display: none; }
    #github-config-panel { display: none; background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #e9ecef; }
    
    .error-msg { color: red; font-size: 0.85rem; margin-top: 5px; display: none; }
    .status-badge { display: inline-block; padding: 2px 8px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; }
    .status-local { background: #e5e7eb; color: #374151; }
    .status-github { background: #dcfce7; color: #166534; }
    
    /* Loading Overlay */
    #loadingOverlay {
        position: absolute; top:0; left:0; width:100%; height:100%;
        background: rgba(255,255,255,0.8);
        display: none; justify-content: center; align-items: center;
        z-index: 1001; flex-direction: column;
    }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  </style>
</head>
<body>

  <!-- LOADING OVERLAY (GLOBAL) -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div style="margin-top:10px; font-weight:bold; color:#333;" id="loadingText">Memproses...</div>
  </div>

  <!-- CONTAINER IFRAME UTAMA -->
  <div class="iframe-container">
    <iframe
      id="app"
      src="" 
      scrolling="yes"
      allowfullscreen="true"
      webkitallowfullscreen="true"
      mozallowfullscreen="true"
      allow="fullscreen; camera; microphone; display-capture; geolocation;">
    </iframe>
  </div>

  <!-- TOMBOL PENGATURAN -->
  <div class="fab-settings" onclick="openSettings()">
    <i class="fas fa-cog"></i>
  </div>

  <!-- MODAL PENGATURAN -->
  <div class="modal-overlay" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <span><i class="fas fa-tools"></i> Pengaturan Ujian</span>
        <span class="close-btn" onclick="closeSettings()"><i class="fas fa-times"></i></span>
      </div>
      
      <div class="modal-body">
        
        <!-- PANEL LOGIN -->
        <div id="login-panel">
          <div style="margin-bottom: 20px;">
            <i class="fas fa-lock fa-3x" style="color: #ccc;"></i>
            <p>Masukkan PIN Admin</p>
          </div>
          <div class="form-group">
            <input type="password" id="pinInput" class="form-control" placeholder="PIN Default: 112233" onkeypress="handleEnter(event)">
            <p id="pinError" class="error-msg">PIN Salah!</p>
          </div>
          <button class="btn btn-primary" onclick="checkPin()">Masuk Menu Admin</button>
        </div>

        <!-- PANEL MENU UTAMA -->
        <div id="crud-panel">
            
            <!-- GitHub Toggle -->
            <button class="btn btn-github" onclick="toggleGithubConfig()">
                <i class="fab fa-github"></i> Konfigurasi Penyimpanan GitHub
            </button>

            <!-- GitHub Config Form -->
            <div id="github-config-panel">
                <h5 style="margin:0 0 10px 0;">Setup GitHub Repository</h5>
                <div class="form-group">
                    <label>Username GitHub</label>
                    <input type="text" id="ghUser" class="form-control" placeholder="Contoh: user123">
                </div>
                <div class="form-group">
                    <label>Nama Repository</label>
                    <input type="text" id="ghRepo" class="form-control" placeholder="Contoh: cbt-data">
                </div>
                <div class="form-group">
                    <label>Path/Nama File Data (JSON)</label>
                    <input type="text" id="ghPath" class="form-control" placeholder="cbt_data.json">
                </div>
                <div class="form-group">
                    <label>Personal Access Token (PAT)</label>
                    <input type="password" id="ghToken" class="form-control" placeholder="ghp_xxxxxxxxxxxx">
                    <div class="alert-warning">
                        <i class="fas fa-exclamation-triangle"></i> Pastikan token memiliki akses <b>"repo"</b>.
                    </div>
                </div>
                <div class="flex-row">
                    <button class="btn btn-primary btn-sm" onclick="saveGithubConfig()">Simpan & Load</button>
                    <button class="btn btn-dark btn-sm" onclick="backupConfigToGithub()">
                        <i class="fas fa-save"></i> Backup Akun ke Repo
                    </button>
                    <button class="btn btn-warning btn-sm" onclick="toggleGithubConfig()">Tutup</button>
                </div>
            </div>

            <!-- Form Tambah/Edit -->
            <div style="background: #f0fdf4; padding: 15px; border-radius: 8px; border: 1px solid #bbf7d0;">
                <h4 style="margin-top:0; margin-bottom:10px;">Tambah/Edit Link</h4>
                <input type="hidden" id="editIndex"> 
                <div class="form-group">
                <input type="text" id="examName" class="form-control" placeholder="Nama Ujian">
                </div>
                <div class="form-group">
                <input type="text" id="examUrl" class="form-control" placeholder="URL Google Script / Form">
                </div>
                <div class="flex-row">
                <button class="btn btn-success" style="flex:1" onclick="saveExam()">Simpan</button>
                <button class="btn btn-warning" style="flex:1" onclick="resetForm()">Reset</button>
                </div>
            </div>

            <!-- Daftar Link -->
            <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px;">
                <h4 style="margin:0;">Daftar Link</h4>
                <span id="storageStatus" class="status-badge status-local">Local Storage</span>
            </div>
            
            <ul class="link-list" id="linkListContainer">
                <!-- Item akan digenerate via Javascript -->
            </ul>

            <!-- Tombol Hapus Semua -->
            <button class="btn btn-danger" onclick="clearAllData()" style="width:100%; margin-top:10px; margin-bottom:10px;">
              <i class="fas fa-bomb"></i> Hapus Semua Data
            </button>
            
            <!-- Tombol Sync Manual -->
            <button id="btnPush" class="btn btn-primary" style="margin-top:5px; display:none;" onclick="pushToGithub(false)">
                <i class="fas fa-cloud-upload-alt"></i> Force Upload ke GitHub
            </button>
        </div>

      </div>
    </div>
  </div>

  <script>
    // --- FITUR AUTO LOAD DARI DATABASE GITHUB (URL) ---
    const AUTO_LOAD_CONFIG_URL = ""; 

    // --- KONFIGURASI SYSTEM ---
    const DEFAULT_PIN = "112233"; 
    const LOCAL_DATA_KEY = "cbt_exam_links";
    const LOCAL_ACTIVE_KEY = "cbt_active_index";
    const GITHUB_CONF_KEY = "cbt_github_conf";
    const CONFIG_BACKUP_FILENAME = "admin_config.json"; 

    // --- KONFIGURASI DEFAULT GITHUB (Hardcoded) ---
    const DEFAULT_GH_CONFIG = { 
        user: 'nusancbt', 
        repo: 'nusancbt.github.io', 
        path: 'cbt_data.json', 
        token: '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' 
    };
    
    // --- STATE ---
    let examData = [];
    let activeIndex = 0;
    
    // Inisialisasi ghConfig dengan DEFAULT
    let ghConfig = { ...DEFAULT_GH_CONFIG };
    let currentSha = null;
    
    // --- INITIALIZATION ---
    window.onload = async function() {
        showLoading(true, "Memulai Sistem...");
        
        if(AUTO_LOAD_CONFIG_URL) {
            await loadConfigFromUrl(AUTO_LOAD_CONFIG_URL);
        } else {
            loadLocalConfig(); // Prioritaskan Local Storage, TAPI fallback ke Default jika Local rusak/kosong
        }

        await initDataLoad();
    };

    async function loadConfigFromUrl(url) {
        try {
            console.log("Mencoba auto-load config dari URL...");
            const response = await fetch(url);
            if(response.ok) {
                const remoteConfig = await response.json();
                if(remoteConfig.user && remoteConfig.repo && remoteConfig.token) {
                    ghConfig = remoteConfig;
                    localStorage.setItem(GITHUB_CONF_KEY, JSON.stringify(ghConfig));
                    updateSettingsUI();
                }
            }
        } catch (e) { console.error("Error auto-load config:", e); }
    }

    function loadLocalConfig() {
        const conf = localStorage.getItem(GITHUB_CONF_KEY);
        if(conf) {
            const parsed = JSON.parse(conf);
            // LOGIKA PENTING:
            // Hanya gunakan data Local Storage jika Token-nya ADA dan TIDAK KOSONG.
            // Jika token di local storage kosong (misal dari testing sebelumnya), 
            // kita ABAIKAN local storage dan tetap pakai DEFAULT_GH_CONFIG.
            if(parsed.token && parsed.token.trim() !== "") {
                ghConfig = parsed;
                console.log("Menggunakan Konfigurasi dari Local Storage");
            } else {
                console.log("Konfigurasi Local Storage tidak lengkap, menggunakan DEFAULT HARDCODED.");
            }
        } else {
            console.log("Tidak ada Local Storage, menggunakan DEFAULT HARDCODED.");
        }
        updateSettingsUI();
    }

    function updateSettingsUI() {
        document.getElementById('ghUser').value = ghConfig.user;
        document.getElementById('ghRepo').value = ghConfig.repo;
        document.getElementById('ghPath').value = ghConfig.path;
        document.getElementById('ghToken').value = ghConfig.token;
    }

    async function initDataLoad() {
        // Cek apakah konfigurasi valid (baik dari Default maupun Local)
        if(ghConfig.user && ghConfig.repo && ghConfig.token) {
            await loadFromGithub();
        } else {
            loadFromLocal();
        }
        renderIframe();
        showLoading(false);
    }

    // --- GITHUB API OPERATIONS ---

    async function loadFromGithub() {
        showLoading(true, "Download data dari GitHub...");
        const url = `https://api.github.com/repos/${ghConfig.user}/${ghConfig.repo}/contents/${ghConfig.path}`;
        
        try {
            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${ghConfig.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                },
                cache: "no-store" 
            });

            if (response.status === 404) {
                console.log("File data belum ada di GitHub, menggunakan data lokal.");
                loadFromLocal(); 
                updateStatusBadge('github-new');
            } else if (response.ok) {
                const data = await response.json();
                currentSha = data.sha; 
                const content = decodeUnicode(data.content);
                const parsed = JSON.parse(content);
                
                examData = parsed.examData || [];
                activeIndex = parsed.activeIndex || 0;
                
                updateStatusBadge('github');
                console.log("Data loaded from GitHub");
                
                // PERBAIKAN: Otomatis update UI Daftar Link setelah load dari GitHub
                renderList(); 
                renderIframe();
            } else {
                throw new Error("Gagal load GitHub: " + response.statusText);
            }
        } catch (error) {
            console.warn("GitHub Load Error:", error);
            loadFromLocal();
            if(ghConfig.token) updateStatusBadge('local'); 
        } finally {
            showLoading(false);
        }
    }

    // Fungsi get SHA terbaru (Safety Check)
    async function getLatestSha(silent = false) {
        const url = `https://api.github.com/repos/${ghConfig.user}/${ghConfig.repo}/contents/${ghConfig.path}`;
        try {
            const response = await fetch(url, {
                headers: { 'Authorization': `token ${ghConfig.token}`, 'Cache-Control': 'no-cache' }
            });
            if(response.ok) {
                const data = await response.json();
                currentSha = data.sha;
                return data.sha;
            }
        } catch(e) {
            if(!silent) console.log("Gagal get SHA terbaru", e);
        }
        return null;
    }

    async function pushToGithub(silent = false) {
        if(!validateGhConfig()) return;

        if(!silent) showLoading(true, "Menyimpan Data Ujian...");
        
        // Safety: Pastikan kita punya SHA terbaru sebelum push agar tidak conflict
        if(!currentSha) {
            await getLatestSha(true);
        }
        
        const contentObj = {
            examData: examData,
            activeIndex: activeIndex,
            lastUpdated: new Date().toISOString()
        };
        
        await uploadFileToGithub(ghConfig.path, JSON.stringify(contentObj, null, 2), "Update Exam Data", currentSha, (newSha) => {
            currentSha = newSha;
            updateStatusBadge('github');
            if(!silent) alert("Berhasil simpan Data Ujian ke GitHub!");
        }, silent);
    }

    async function backupConfigToGithub() {
        if(!validateGhConfig()) return;

        if(!confirm("PERINGATAN: File ini berisi Token Anda.\nLanjutkan backup konfigurasi?")) return;

        showLoading(true, "Backup Akun ke GitHub...");

        const checkUrl = `https://api.github.com/repos/${ghConfig.user}/${ghConfig.repo}/contents/${CONFIG_BACKUP_FILENAME}`;
        let shaToUse = null;

        try {
            const checkRes = await fetch(checkUrl, {
                headers: { 'Authorization': `token ${ghConfig.token}` },
                cache: "no-store"
            });
            if(checkRes.ok) {
                const data = await checkRes.json();
                shaToUse = data.sha;
            }
        } catch(e) { console.log("Config file new create"); }

        await uploadFileToGithub(CONFIG_BACKUP_FILENAME, JSON.stringify(ghConfig, null, 2), "Backup Admin Config", shaToUse, (newSha) => {
            alert(`SUKSES! Konfigurasi tersimpan di file: ${CONFIG_BACKUP_FILENAME}.`);
        });
    }

    async function uploadFileToGithub(filename, contentStr, message, existingSha, successCallback, silent=false) {
        const url = `https://api.github.com/repos/${ghConfig.user}/${ghConfig.repo}/contents/${filename}`;
        const contentBase64 = encodeUnicode(contentStr);

        const body = { message: message, content: contentBase64 };
        if (existingSha) { body.sha = existingSha; }

        try {
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${ghConfig.token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body)
            });

            if(response.ok) {
                const resData = await response.json();
                if(successCallback) successCallback(resData.content.sha);
            } else {
                const err = await response.json();
                // Jika error conflict (SHA salah), coba get SHA baru dan ulangi sekali lagi
                if (response.status === 409 || (err.message && err.message.includes("sha"))) {
                     console.log("SHA Conflict detected, retrying...");
                     const latestSha = await getLatestSha(true);
                     if(latestSha && latestSha !== existingSha) {
                         return uploadFileToGithub(filename, contentStr, message, latestSha, successCallback, silent);
                     }
                }
                
                if(err.message && err.message.includes("Resource not accessible")) {
                    throw new Error("IZIN DITOLAK: Token tidak punya akses 'repo'.");
                }
                throw new Error(err.message);
            }
        } catch (e) {
            if(!silent) alert("Gagal Upload: " + e.message);
            else console.error("Silent Upload Failed:", e.message);
        } finally {
            if(!silent) showLoading(false);
        }
    }

    // --- LOCAL OPERATIONS ---

    function loadFromLocal() {
        const storedData = localStorage.getItem(LOCAL_DATA_KEY);
        const storedIndex = localStorage.getItem(LOCAL_ACTIVE_KEY);

        if (storedData) {
            examData = JSON.parse(storedData);
        } else {
            // MENGEMBALIKAN DEFAULT LINK GOOGLE SCRIPT
            // Agar jika database kosong, link ini otomatis muncul dan bisa disimpan
            examData = [{ 
                name: "Ujian Utama (Google Script)", 
                url: "https://script.google.com/macros/s/AKfycbxsw4cc-t9V-z5WHP6pWMBbdSoe-fzt_Y23MyD6zJXYID52yrGKuNQRQS9ByYg8DRlW/exec" 
            }];
        }

        if (storedIndex !== null) activeIndex = parseInt(storedIndex);
        if (activeIndex >= examData.length) activeIndex = 0;
        
        // Update UI juga saat load local
        renderList();
        renderIframe();
        
        updateStatusBadge('local');
    }

    function saveToLocal() {
        localStorage.setItem(LOCAL_DATA_KEY, JSON.stringify(examData));
        localStorage.setItem(LOCAL_ACTIVE_KEY, activeIndex);
    }

    // --- HELPER FUNCTIONS ---

    function validateGhConfig() {
        if(!ghConfig.user || !ghConfig.token || !ghConfig.repo) {
            alert("Konfigurasi GitHub belum lengkap!");
            return false;
        }
        return true;
    }

    function encodeUnicode(str) {
        return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g,
            function toSolidBytes(match, p1) { return String.fromCharCode('0x' + p1); }));
    }

    function decodeUnicode(str) {
        return decodeURIComponent(atob(str).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
    }

    function updateStatusBadge(type) {
        const badge = document.getElementById('storageStatus');
        const btnPush = document.getElementById('btnPush');
        
        if (type === 'github' || type === 'github-new') {
            badge.className = 'status-badge status-github';
            badge.innerText = 'Connected: GitHub';
            btnPush.style.display = 'block'; 
        } else {
            badge.className = 'status-badge status-local';
            badge.innerText = 'Storage: Local Browser';
            btnPush.style.display = 'none'; 
        }
    }

    function showLoading(show, text="Loading...") {
        const overlay = document.getElementById('loadingOverlay');
        const txt = document.getElementById('loadingText');
        txt.innerText = text;
        overlay.style.display = show ? 'flex' : 'none';
    }

    // --- CRUD UI HANDLERS ---
    
    async function saveExam() {
      const name = document.getElementById('examName').value.trim();
      const url = document.getElementById('examUrl').value.trim();
      const idx = document.getElementById('editIndex').value;

      if (!name || !url) { alert("Data tidak lengkap!"); return; }

      if (idx !== "") { examData[idx] = { name, url }; } 
      else { examData.push({ name, url }); }

      saveToLocal();
      renderList();
      resetForm();
      if (idx == activeIndex) renderIframe();
      
      // Auto Save (Silent Mode)
      if(ghConfig.token && ghConfig.user && ghConfig.repo) {
          await pushToGithub(true); 
      }
    }

    async function deleteExam(index) {
      if(!confirm(`Hapus "${examData[index].name}"?`)) return;
      
      showLoading(true, "Menghapus...");
      
      try {
          examData.splice(index, 1);
          if (examData.length === 0) activeIndex = 0;
          else if (index <= activeIndex) activeIndex = Math.max(0, activeIndex - 1);
          
          saveToLocal();
          renderList();
          renderIframe();

          if(ghConfig.token) {
              await pushToGithub(true); // Silent push
          }
      } catch (e) {
          alert("Error saat menghapus: " + e.message);
      } finally {
          showLoading(false);
      }
    }

    // Fitur Baru: Hapus Semua
    async function clearAllData() {
        if(!confirm("PERHATIAN: Apakah Anda yakin ingin MENGHAPUS SEMUA LINK UJIAN?\nTindakan ini tidak bisa dibatalkan.")) return;
        
        showLoading(true, "Mereset Data...");
        examData = [];
        activeIndex = 0;
        
        saveToLocal();
        renderList();
        renderIframe();
        
        if(ghConfig.token) {
            await pushToGithub(true);
        }
        showLoading(false);
    }

    async function activateExam(index) {
      activeIndex = index;
      saveToLocal();
      renderList();
      renderIframe();
      
      if(ghConfig.token) await pushToGithub(true); // Silent
    }

    function editExam(index) {
      document.getElementById('examName').value = examData[index].name;
      document.getElementById('examUrl').value = examData[index].url;
      document.getElementById('editIndex').value = index;
      document.querySelector('#crud-panel h4').innerText = "Edit Link";
    }

    function resetForm() {
      document.getElementById('examName').value = "";
      document.getElementById('examUrl').value = "";
      document.getElementById('editIndex').value = "";
      document.querySelector('#crud-panel h4').innerText = "Tambah Link Baru";
    }

    function renderList() {
      const listContainer = document.getElementById('linkListContainer');
      listContainer.innerHTML = '';
      
      if(examData.length === 0) {
          listContainer.innerHTML = '<li style="padding:15px; text-align:center; color:#888;">Belum ada link ujian.</li>';
          return;
      }

      examData.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = `link-item ${index === activeIndex ? 'active' : ''}`;
        li.innerHTML = `
          <div class="link-info">
            <div class="link-title">
              ${item.name} 
              ${index === activeIndex ? '<span style="font-size:0.7em; background:#2563eb; color:white; padding:2px 6px; border-radius:4px; margin-left:5px;">AKTIF</span>' : ''}
            </div>
            <div class="link-url">${item.url}</div>
          </div>
          <div class="link-actions">
            ${index !== activeIndex ? `<button class="btn btn-sm btn-primary" onclick="activateExam(${index})"><i class="fas fa-play"></i></button>` : ''}
            <button class="btn btn-sm btn-warning" onclick="editExam(${index})"><i class="fas fa-edit"></i></button>
            <button class="btn btn-sm btn-danger" onclick="deleteExam(${index})"><i class="fas fa-trash"></i></button>
          </div>
        `;
        listContainer.appendChild(li);
      });
    }

    function renderIframe() {
      const iframe = document.getElementById('app');
      if (examData.length > 0 && examData[activeIndex]) {
        iframe.src = examData[activeIndex].url;
      } else {
        iframe.src = "about:blank";
      }
    }

    // --- SETTINGS UI HANDLERS ---
    
    function toggleGithubConfig() {
        const panel = document.getElementById('github-config-panel');
        panel.style.display = panel.style.display === 'none' || panel.style.display === '' ? 'block' : 'none';
    }

    function saveGithubConfig() {
        const user = document.getElementById('ghUser').value.trim();
        const repo = document.getElementById('ghRepo').value.trim();
        const path = document.getElementById('ghPath').value.trim() || 'cbt_data.json';
        const token = document.getElementById('ghToken').value.trim();

        if(!user || !repo || !token) {
            alert("Harap isi Username, Repo, dan Token!");
            return;
        }

        ghConfig = { user, repo, path, token };
        localStorage.setItem(GITHUB_CONF_KEY, JSON.stringify(ghConfig));
        
        loadFromGithub(); 
    }

    function openSettings() {
      document.getElementById('settingsModal').style.display = 'flex';
      document.getElementById('login-panel').style.display = 'block';
      document.getElementById('crud-panel').style.display = 'none';
      document.getElementById('pinInput').value = '';
      document.getElementById('pinError').style.display = 'none';
    }

    function closeSettings() {
      document.getElementById('settingsModal').style.display = 'none';
    }

    function checkPin() {
      if (document.getElementById('pinInput').value === DEFAULT_PIN) {
        document.getElementById('login-panel').style.display = 'none';
        document.getElementById('crud-panel').style.display = 'block';
        renderList();
      } else {
        document.getElementById('pinError').style.display = 'block';
      }
    }
    
    function handleEnter(e) { if(e.key === 'Enter') checkPin(); }
  </script>
</body>
</html>
